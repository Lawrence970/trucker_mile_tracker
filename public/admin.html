            <div class="container"> 
                <div id="test-nav">
                    <a class="input-button" href="admin.html">Admin Portal</a>

            <img class="hamburger-menu" src="/icons/navigation-menu.svg" alt="menu">
            <div id="admin-portal" v-if="page=='landingContainer'">
                <button class="input-button" v-on:click="changePageDisplay('allDrivers')">All Drivers</button>

            <div class="form-container" v-if="page=='addDriver'">

                <form class="form" id="createAccount">

                    <div class="form-input-group">

                    </div>

                    </div>

                    </div>

                    <div class="form-input-group">
                        <input type="text" class="form-input" placeholder="Your Role">
                        <div class="form-input-error-message"></div>
                    </div>

                    <!--submit and links-->
                    <button type="submit" class="form-button" v-on:click="addNewUser()">Continue</button>
                </form>
            </div>
