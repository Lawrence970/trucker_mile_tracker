<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trucker Mile Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="vue-app-wrapper">
      <div class="container">
        <!--! LANDING PAGE-->
        <div class="test-nav">
          <button v-on:click="changePageDisplay('adminLanding')">admin</button>
          <button v-on:click="changePageDisplay('driverLanding')">
            driver
          </button>
        </div>

        <div
          class="display-flex-col-align-center"
          v-if="page=='landingContainer'"
        >
          <h1 class="app-name-header-one">TRUCKER MILES</h1>
          <p class="subscript-yellow">Keeping Track of Miles for You</p>
          <button
            type="button"
            class="input-button"
            id="redirect-form-login"
            v-on:click="changePageDisplay('signIn')"
          >
            Login
          </button>
          <button
            type="button"
            class="input-button"
            id="redirect-form-signUp"
            v-on:click="changePageDisplay('signUpCompany'), type_role=`company`"
          >
            Sign Up
          </button>
        </div>

        <!--! SIGN UP / LOGIN FORMs-->
        <!--*login form-->
        <div class="form" v-if="page=='signIn'">
          <!--action="POST"-->
          <h1 class="form-title">Login</h1>

          <!-- EMAIL INPUT FIELD-->
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Email"
              autofocus
            />
          </div>

          <!-- PASSWORD input field-->
          <div class="form-input-group">
            <input type="password" class="form-input" placeholder="Password" />
          </div>

          <!--submit and links-->
          <button type="submit" class="form-button">Continue</button>
          <p class="form-text">
            <a href="#" class="form-link">Forgot your password?</a>
          </p>
          <p class="form-text">
            <a
              href="#"
              class="form-link"
              v-on:click="changePageDisplay('signUpCompany')"
              >Dont have an account? Sign up here</a
            >
          </p>
        </div>

        <!--*create account COMPANY form-->
        <div class="form" v-if="page=='signUpCompany'">
          <h1 class="form-title">Create Account</h1>

          <!-- EMAIL INPUT FIELD-->
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Email"
              autofocus
              v-model="new_company_email"
            />
          </div>

          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Company Name"
              v-model="new_company_name"
            />
          </div>

          <!-- PASSWORD input field-->
          <div class="form-input-group">
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              v-model="new_company_password"
            />
          </div>

          <!--confirm password field-->
          <div class="form-input-group">
            <input
              type="password"
              class="form-input"
              placeholder="Confirm Password"
              v-model="new_company_confirm_password"
            />
          </div>

          <!--submit and links-->
          <button class="form-button" v-on:click="addNewUser">Continue</button>
          <p class="form-text">
            <a
              href="#"
              class="form-link"
              v-on:click="changePageDisplay('signIn')"
              >Already Have an Account? Sign In Here</a
            >
          </p>
        </div>

        <!--* ADMIN PAGE---------------------------------------------------------------------------------------------------------------------------->
        <!--! ADMIN LANDING success on login/signup-->
        <div class="display-flex-col-align-center" v-if="page=='adminLanding'">
          <button
            class="input-button"
            v-on:click="changePageDisplay('allDrivers')"
          >
            All Drivers
          </button>
          <button
            class="input-button"
            v-on:click="changePageDisplay('addDriver')"
          >
            Add New Driver
          </button>
        </div>

        <div v-if="page=='allDrivers'"></div>
        <!--! NEW DRIVER FORM FOR ADMINS-->
        <div class="form-container" v-if="page=='addDriver'">
          <!--*create account USER form-->
          <div class="form">
            <span class="form-menu-selection">
              <img
                class="hamburger-menu"
                src="/icons/navigation-menu.svg"
                alt="menu"
              />
              <button
                class="cancel-button"
                v-on:click="changePageDisplay('adminLanding')"
              >
                Cancel
              </button>
            </span>

            <h1 class="form-title">New Driver</h1>

            <!-- EMAIL INPUT FIELD-->
            <div class="form-input-group">
              <input
                type="text"
                class="form-input"
                placeholder="Email"
                autofocus
              />
            </div>

            <div class="form-input-group">
              <input type="text" class="form-input" placeholder="First Name" />
            </div>

            <div class="form-input-group">
              <input type="text" class="form-input" placeholder="Last Name" />
            </div>

            <div class="form-input-group">
              <input type="text" class="form-input" placeholder="password" />
            </div>

            <div class="form-input-group">
              <input
                type="text"
                class="form-input"
                placeholder="confirm password"
              />
              <p class="subscript-gray">Give this password to your driver</p>
            </div>

            <!--submit and links-->
            <button class="form-button" v-on:click="addNewUser">
              Continue
            </button>
          </div>
        </div>

        <!--* DRIVER PAGE---------------------------------------------------------------------------------------------------------------------------->
        <!--! DRIVER LANDING success on login-->
        <div class="display-flex-col-align-center" v-if="page=='driverLanding'">
          <button
            class="input-button"
            v-on:click="changePageDisplay('newRoute')"
          >
            New Route
          </button>
          <button
            class="input-button"
            v-on:click="changePageDisplay('allRoutes')"
          >
            My Routes
          </button>
          <button
            class="input-button"
            v-on:click="changePageDisplay('pastRoutes')"
          >
            My Past Routes
          </button>
        </div>
        <!--! My Routes *DISPLAY ALL ROUTES* -->
        <div v-if="page=='allRoutes'"></div>
        <!--! Start A new Route *New route form*-->
        <div v-if="page=='newRoute'">
          <div class="form">
            <span class="form-menu-selection">
              <img
                class="hamburger-menu"
                src="/icons/navigation-menu.svg"
                alt="menu"
              />
              <button
                class="cancel-button"
                v-on:click="changePageDisplay('driverLanding')"
              >
                Cancel
              </button>
            </span>

            <h1 class="form-title">New Route</h1>

            <!-- START LOCATION INPUT FIELD-->
            <div class="form-input-group">
              <input
                type="text"
                class="form-input"
                placeholder="Start"
                autofocus
              />
            </div>
            <div class="form-input-group">
              <input
                type="text"
                class="form-input"
                placeholder="End"
                autofocus
              />
            </div>
            <button class="form-button">Continue</button>
          </div>
        </div>
        <!--! View past routes-->
        <div v-if="page=='pastRoutes'"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
