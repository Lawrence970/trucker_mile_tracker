<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this page home -->
    <!-- this page home -->
    <!-- this page home -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <container id="vue-app-wrapper">
        <!--! LANDING PAGE-->
        <div class="container" id="landing-container">
            <div id="login-btn-container">
                <h1 class="app-name-header-one">TRUCKER MILES</h1>
                <p class="subscript-yellow">Keeping Track of Miles for You</p>
                <button type="button" class="input-button" id="redirect-form-login"><a>Sign In</a></button>
                <button type="button" class="input-button" id="redirect-form-signUp"><a>Sign Up</a></button>
                <p class="subscript-yellow">Are You an Employer?</p>
                <a class="subscript-gray" href="#">Sign In Here</a>                             
            </div>
        </div>




        <!--! SIGN UP / LOGIN FORMs-->
        <div class="container container-hidden" id="form-container">

            <!--login form-->
            <form class="form form-hidden" id="login"> <!--action="POST"-->
                <h1 class="form-title">Login</h1>
                <div class="form-message form-message-error"></div> <!--* error message-->

                <!-- EMAIL INPUT FIELD-->
                <div class="form-input-group">
                    <input type="text" class="form-input" placeholder="Email" autofocus>
                    <div class="form-input-error-message"></div>
                </div>

                <!-- PASSWORD input field-->
                <div class="form-input-group">
                    <input type="password" class="form-input" placeholder="Password" >
                    <div class="form-input-error-message"></div>
                </div>

                <!--submit and links-->
                <button type="submit" class="form-button">Continue</button>
                <p class="form-text">
                    <a href="#" class="form-link">Forgot your password?</a>
                </p>
                <p class="form-text">
                    <a href="#" id="linkCreateAccount" class="form-link">Dont have an account? Sign up here</a>
                </p>
            </form>

            <!--ANCHOR--> <!--!-->
            <!--  create account form-->
            <form action="POST" class="form form-hidden" id="createAccount">
                <h1 class="form-title">Create Account</h1>
                <div class="form-message form-message-error"></div> <!--* error message-->

                <!-- EMAIL INPUT FIELD-->
                <div class="form-input-group">
                    <input type="text" id="signUpEmail" class="form-input" placeholder="Email" autofocus>
                    <div class="form-input-error-message"></div>
                </div>

                <div class="form-input-group">
                    <input type="text" class="form-input" placeholder="Company Name">
                    <div class="form-input-error-message"></div>
                </div>

                <!-- PASSWORD input field-->
                <div class="form-input-group">
                    <input type="password" class="form-input" placeholder="Password" >
                    <div class="form-input-error-message"></div>
                </div>

                <!--confirm password field-->
                <div class="form-input-group">
                    <input type="password" class="form-input" placeholder="Confirm Password">
                    <div class="form-input-error-message"></div>
                </div>

                <!--submit and links-->
                <button type="submit" class="form-button">Continue</button>
                <p class="form-text">
                    <a href="#" id="linkLogin" class="form-link">Already Have an Account? Sign In Here</a>
                </p>
            </form>

        </div>
    </container>
    


    <script src="main.js"></script>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</body>
</html>
