<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- this page home -->
    <!-- this page home -->
    <!-- this page home -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TODO
        - Continue Button Logic
            - from sign up >  redirect to login page if successful
                - if unsuccessful > display error and stay on same page and clear input fields
            - from login > redirect to home /driver or /admin if successful
                - if unsuccessful > display error and stay on same page and clear input fields

        -
        -
    -->

    <div id="vue-app-wrapper">
      <div class="container">
        <!--this container wraps landing page & signUp/login-->

        <!--! LANDING PAGE-->
        <div class="test-nav">
          <button v-on:click="changePageDisplay('adminLanding')">admin</button>
          <button v-on:click="changePageDisplay('driverLanding')">
            driver
          </button>
        </div>
        <div id="landing-container" v-if="page=='landingContainer'">
          <div id="login-btn-container">
            <h1 class="app-name-header-one">TRUCKER MILES</h1>
            <p class="subscript-yellow">Keeping Track of Miles for You</p>
            <button
              type="button"
              class="input-button"
              id="redirect-form-login"
              v-on:click="changePageDisplay('signIn')"
            >
              <a>Sign In</a>
            </button>
            <button
              type="button"
              class="input-button"
              id="redirect-form-signUp"
              v-on:click="changePageDisplay('signUpCompany'), type_role=`company`"
            >
              Sign Up
            </button>
          </div>
        </div>

        <!--! SIGN UP / LOGIN FORMs-->
        <div id="form-container">
          <!--*login form-->
          <div class="form" id="login" v-if="page=='signIn'">
            <!--action="POST"-->
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <!--* error message-->

            <!-- EMAIL INPUT FIELD-->
            <div class="form-input-group">
              <input
                type="text"
                class="form-input"
                placeholder="Email"
                autofocus
              />
              <div class="form-input-error-message"></div>
            </div>

            <!-- PASSWORD input field-->
            <div class="form-input-group">
              <input
                type="password"
                class="form-input"
                placeholder="Password"
              />
              <div class="form-input-error-message"></div>
            </div>

            <!--submit and links-->
            <button type="submit" class="form-button">Continue</button>
            <p class="form-text">
              <a href="#" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
              <a
                href="#"
                id="linkCreateAccount"
                class="form-link"
                v-on:click="changePageDisplay('signUpCompany')"
                >Dont have an account? Sign up here</a
              >
            </p>
          </div>

          <!--ANCHOR-->
          <!--*create account COMPANY form-->
          <div class="form" id="createAccount" v-if="page=='signUpCompany'">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>
            <!--* error message-->
            <!-- DIV TO DISPLAY ERRORS IF COMPANY DONT FILL ALL THEM OUT -->

            <div v-if="signUpCompanyErrors.length > 0" class="sign-up-company-errors-wrapper">
              <ul>
                <li v-for="error in signUpCompanyErrors">
                  {{error}}
                </li>
              </ul>
            </div>


            <!-- EMAIL INPUT FIELD-->
            <div class="form-input-group">
              <input
                type="text"
                id="signUpEmail"
                class="form-input"
                placeholder="Email"
                autofocus
                v-model="new_company_email"
              />
              <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
              <input
                type="text"
                class="form-input"
                placeholder="Company Name"
                v-model="new_company_name"
              />
              <div class="form-input-error-message"></div>
            </div>

            <!-- PASSWORD input field-->
            <div class="form-input-group">
              <input
                type="password"
                class="form-input"
                placeholder="Password"
                v-model="new_company_password"
              />
              <div class="form-input-error-message"></div>
            </div>

            <!--confirm password field-->
            <div class="form-input-group">
              <input
                type="password"
                class="form-input"
                placeholder="Confirm Password"
                v-model="new_company_confirm_password"
              />
              <div class="form-input-error-message"></div>
            </div>

            <!--submit and links-->
            <button class="form-button" v-on:click="addNewUser">
              Continue
            </button>
            <p class="form-text">
              <a
                href="#"
                id="linkLogin"
                class="form-link"
                v-on:click="changePageDisplay('signIn')"
                >Already Have an Account? Sign In Here</a
              >
            </p>
          </div>
        </div>

        <!--* ADMIN PAGE---------------------------------------------------------------------------------------------------------------------------->
        <!--! ADMIN LANDING success on login/signup-->
        <div v-if="page=='adminLanding'" class="align-content-page-container">
          <button
            class="input-button"
            v-on:click="changePageDisplay('allDrivers')"
          >
            All Drivers
          </button>
          <button
            class="input-button"
            v-on:click="changePageDisplay('addDriver')"
          >
            Add New Driver
          </button>
        </div>

        <div v-if="page=='allDrivers'">
          <h1>NOTHING IS PERMANENT</h1>
        </div>
        <!--! NEW DRIVER FORM FOR ADMINS-->
        <div class="form-container" v-if="page=='addDriver'">
          <!--*create account USER form-->
          <div class="form" id="createAccount">
            <span class="form-menu-selection">
              <img
                class="hamburger-menu"
                src="/icons/navigation-menu.svg"
                alt="menu"
              />
              <button
                class="cancel-button"
                v-on:click="changePageDisplay('adminLanding')"
              >
                Cancel
              </button>
            </span>

            <h1 class="form-title">New Driver</h1>
            <div class="form-message form-message-error"></div>
            <!--* error message-->

            <!-- EMAIL INPUT FIELD-->
            <div class="form-input-group">
              <input
                type="text"
                id="signUpEmail"
                class="form-input"
                placeholder="Email"
                autofocus
              />
              <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
              <input type="text" class="form-input" placeholder="First Name" />
              <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
              <input type="text" class="form-input" placeholder="Last Name" />
              <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
              <input type="text" class="form-input" placeholder="password" />
              <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
              <input
                type="text"
                class="form-input"
                placeholder="confirm password"
              />
              <div class="form-input-error-message"></div>
              <p class="subscript-gray">Give this password to your driver</p>
            </div>

            <!--submit and links-->
            <button class="form-button" v-on:click="addNewUser()">
              Continue
            </button>
          </div>
        </div>

        <!--* DRIVER PAGE---------------------------------------------------------------------------------------------------------------------------->
        <!--! DRIVER LANDING success on login-->
        <div v-if="page=='driverLanding'" class="align-content-page-container">
          <button
            class="input-button"
            v-on:click="changePageDisplay('allRoutes')"
          >
            My Routes
          </button>
          <button
            class="input-button"
            v-on:click="changePageDisplay('newRoute')"
          >
            New Route
          </button>
        </div>
        <!--! My Routes *DISPLAY ALL ROUTES* -->
        <div v-if="page=='allRoutes'"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="vue.js"></script>
  </body>
</html>
